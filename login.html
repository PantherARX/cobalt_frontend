                <input type="password" name="" id="password-input" class="formInput" placeholder="Contraseña">
    
                <a href="">¿Olvidaste tu contraseña?</a>
    
                <button id="sign_up-button" class="confirmButton">Continuar</button>

                <div id="logIn_option" class="logInOption">

                    <p class="logIn_message-container">Continua con tu <span id="option_message"></span></p>
                </div>
                
            </form>
        </div>
    </main>
